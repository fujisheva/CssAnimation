        body{background-color: #000000;}
        *{margin: 0;padding: 0;}
        .wrapper{
            list-style-type: none;
            width:1000px;
            height: auto;
            background-color: pink;
            border: 5px solid #ffffff;
            margin: 0 auto;
            overflow: hidden;
            zoom: 1;
        }
        .wrapper li{
            float: left;
            width: 200px;
            height: 200px;
            -webkit-transition:all 1s;
            transition:all 1s;
        }
        .wrapper li:nth-child(1){background-color:grey;}
        .wrapper li:nth-child(2){background-color:#ffff00;}
        .wrapper li:nth-child(3){background-color:green;}
        .wrapper li:nth-child(4){background-color:#ff0000;}
        .wrapper li:nth-child(5){background-color:blue;}

        .wrapper:hover li{
            width: 40px;
        }
        .wrapper li:hover{
            width: 840px;
        }
        .wrapper li:hover .cover{
            opacity: 0;
        }

        .course{
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            overflow: hidden;
            position: relative;
            border: 2px solid pink;
            box-sizing: border-box;
        }
        .course .cover{
            position: absolute;
            top:0;
            left: 0;
            right: 0;
            bottom: 0;
            color: #ffffff;
            font-weight: bold;
            background-color: #000000;
            opacity: 0.5;
            z-index: 1;
            -webkit-transition:all 1s;
            transition:all 1s;
        }
        .course .cover span{
            position: absolute;
            top:50%;
            left: 50%;
            transform:translate(-50%,-50%);
        }
        .flexItem img{
            width: 176px;
            display: block;
        }
        .flexItem span{
            display: block;
            text-align: center;
        }
    </style>
</head>
